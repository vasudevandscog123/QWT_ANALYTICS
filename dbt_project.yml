vars:
  v_division: 'South America'
  dbt_dq_tool_schema: "{{env_var('DBT_AUDITING_SCHEMA', 'AUDITING_DEV')}}"
  dq_tools_enable_store_test_results: True

seeds:
  schema: "{{env_var('DBT_LOOKUP_SCHEMA', 'LOOKUP_DEV')}}"

# on-run-start: "grant select on table qwt_dev.auditing_dev.qwt_models_audit to role sysadmin;"
# on-run-end: "revoke select on table qwt_dev.auditing_dev.qwt_models_audit from role sysadmin;"
on-run-end:
  - '{{ dq_tools.store_test_results(results) }}'
models:
  +pre-hook:
    - "insert into {{env_var('DBT_AUDITING_SCHEMA', 'AUDITING_DEV')}}.qwt_models_audit values ('{{this}}', current_timestamp(), null, null);"
  +post-hook:
    - "update {{env_var('DBT_AUDITING_SCHEMA', 'AUDITING_DEV')}}.qwt_models_audit set enddatetime = current_timestamp(), duration = datediff(seconds, startdatetime,current_timestamp()) where modelname='{{this}}'; "

  dq_tools:
    +schema: "{{env_var('DBT_AUDITING_SCHEMA', 'AUDITING_DEV')}}"
  staging_dev:
    +schema: "{{env_var('DBT_STAGING_SCHEMA', 'STAGING_DEV')}}"
  transforming_dev:
    +schema: "{{env_var('DBT_TRANSFORMING_SCHEMA', 'TRANSFORMING_DEV')}}"
